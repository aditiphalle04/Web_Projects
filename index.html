<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.google.com/css2?family=league+spartan:wght@100;200;300;400;600&display=swap">
</head>
<body>
   <div class="container">
    <h1>Password Generator</h1>
    <!-- output container -->
    <div class="display-container">
      <input readonly  placeholder="Password" class="display" data-passwordDisplay> <!--data-passwordDisplay is custom attribute-->
      <button data-copy>
        <span data-copyMsg></span>
        <img src="./assets/copy.svg" alt="copy" width="23" height="23">
      </button>
    </div>
    <!-- input container -->
    <div class="input-container">
      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
      </div>
    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
      <!-- checkboxes -->
      <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes uppercase letters</label>
      </div>
       <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes lowercase letters</label>
       </div>
       <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes numbers</label>
      </div>
       <div class="check">
        <input type="checkbox" id="symbols">
        <label for="symbols">Includes symbols</label>
       </div>
       <div class="strength-container">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>
       </div>
       <button class="generateButton">Generate Password</button>
    </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
